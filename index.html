<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page page__content">
    <!popup__content-->
    <section class="popup">
        <div class="popup__content">
            <div class="popup__close"></div>
            <div class="popup__block">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="popup__form">
                    <input type="text" name="text" class="popup__name popup__input" value="">
                    <input type="text" class="popup__prof popup__input" value="">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>

        </div>
    </section>    
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main main__content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"></div>
                <p class="profile__prof">Исследователь океана</p>
            </div>
            <div type="button" class="profile__add-button"></div>
        </section>
        <section class="elements">
            <div class="elements__cards">
                <img src="./images/russia/karelia-min.jpg" alt="Республика Карелия" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Карелия</h2>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__cards">
                <img src="./images/russia/kamchatka-min.jpg" alt="Кaмчатка" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Кaмчатка</h2>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__cards">
                <img src="./images/russia/Krasnoyarsk-min.jpg" alt="Красноярский край" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Красноярский край</h2>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__cards">
                <img src="./images/russia/onega-min.jpg" alt="Онежское озеро" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Онежское озеро</h2>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__cards">
                <img src="./images/russia/Siberia-min.jpg" alt="Сибирь" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Сибирь</h2>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__cards">
                <img src="./images/russia/Sochi-min.jpg" alt="Сочи" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Сочи</h2>
                    <div class="elements__like"></div>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <H2 class="footer__text">&#169; 2020 Mesto Russia</H2>
    <script src="./scripts/index.js"></script>
    </footer>
    
</body>
</html>
