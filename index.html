<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__content">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main main__content">
        <section class="profile">
            <div style="background-image: url('./images/cousteau.png')" class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__prof">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="elements__cards">
                <img src="./images/russia/karelia-min.jpg" alt="Республика Карелия" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Карелия</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </article>
            <article class="elements__cards">
                <img src="./images/russia/kamchatka-min.jpg" alt="Кaмчатка" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Кaмчатка</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </article>
            <article class="elements__cards">
                <img src="./images/russia/krasnoyarsk-min.jpg" alt="Красноярский край" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Красноярский край</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </article>
            <article class="elements__cards">
                <img src="./images/russia/onega-min.jpg" alt="Онежское озеро" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Онежское озеро</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </article>
            <article class="elements__cards">
                <img src="./images/russia/siberia-min.jpg" alt="Сибирь" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Сибирь</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </article>
            <article class="elements__cards">
                <img src="./images/russia/sochi-min.jpg" alt="Сочи" class="elements__image">
                <div class="elements__title">
                    <h2 class="elements__name">Сочи</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </article>
        </section>

    </main>
    <footer class="footer">
        <h2 class="footer__text">&#169; 2020 Mesto Russia</h2>
    </footer>
    <section class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <form name="popup" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" class="popup__input_theme_name popup__input" value="" placeholder="Имя Фамилия" required>
                    <input type="text" name="prof" class="popup__input_theme_prof popup__input" value=""placeholder="Профессия" required>
                    <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>        
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
